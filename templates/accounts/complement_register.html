{% extends 'base.html' %}
{% load static %}
{% block title %} Complemento {% endblock %}
{% block container %}
<!--Formulario do cadastro-->
<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-4"><div class="col-sm">
        <label for="inputEmail4" class="form-label">Nome Completo</label>
        <input type="email" class="form-control" id="inputEmail4">
  
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
  
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua Norte, 10">
  
        <label for="inputComplemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputComplemento" placeholder="Apartment, studio, or floor">

        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro">

      </div>
    </div>
  <div class="col-sm-4">
    <label for="inputCPF" class="form-label">CPF</label>
    <input type="text" class="form-control" id="inputCPF">
    <p>
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
    </p>    
    <p>
      <label for="selectSexo">Selecione o Estado:</label>
      <select class="form-select" aria-label="Default select example" id="estado" name="estado">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
    </select>
  </p>
  <p>
    <label for="selectSexo">Selecione seu sexo:</label>
    <select class="form-select" id="sexo" name="Sexo">
      <option value="selecione">Selecione</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
    </select>
  </p>
  
  <label for="selectfunction">Tipo:</label> <br>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Prestador
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Contratante
    </label>
  </div>  
</div>
  <div class="col-sm-4">
    <div class="text-center">
      <div>Adicione uma foto</div>
        <span class="border border-white"><img src="..." class="rounded" alt="..."></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
      <div class="col-sm-4"> </div>
        <div class="col-sm-4">
          <div class="text-center">
            <button type="button" class="btn btn-primary cent">Finalizar</button>
          </div>
        </div>
      </div>
  </div>
</div>
  {% endblock %}
