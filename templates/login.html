<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <link href="../Projeto Integrador/css/signin.css" rel="stylesheet" >
        
        <div class="container">
          <nav class="navbar fixed-top navbar-light"  style="background-color: #aad9fa; ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Diarista</a>
                <ul class="nav justify-content-end  ">
                  <li class="nav-item">
                      <button type="button" class="btn btn-primary">Cadastre-se</button>
                  </li>
              </ul>
            </div>
          </nav>
          <div class="row ">
            <!--coluna que esta a imagem -->
              <div class="col">
                <img src="img/img_login.jpg"class="img-thumbnail imagem"  alt="..">
              </div>         
              <div class="col col-side-login">
                <form>
                  <div class="row">
                    <div class="mb-3 p-5">
                      <p class="text-center fs-3">Faça seu login</p>
                    </div>
                  </div>
                  <!--campo para preencher email-->
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <!--campo para preencher senha-->
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                      <div id="emailHelp" class="form-text">Esqueceu sua senha?</div>
                  </div>
                  <!--botão-->
                  <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto fw-bold">
                    <p>Primeiro acesso irá para tela de primeiro acesso, até completar seu cadastro!</p>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
